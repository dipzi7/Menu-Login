<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Login</title>
    <link rel="stylesheet" href="Disain.css">
    </head>
    <body>
       <div id="login">
         <div class="box">
           
           <h1>LOGIN</h1>
          <form> 
           <div class="input-box">
             <p>Username</p>
             <input type="text" placeholder="Username" required>
           </div>
           
           <div class="input-box">
             <p>Password</p>
             <input type="password" placeholder="Password" required>
           </div>
           
           <div class="options">
             <label><input type="checkbox">Ingatkan Aku</input></label>
             <a href="#">Forgot Password</a>
           </div>
           
             <button type="submit" class="login-btn">Login</button>
           </div>
           
           <div class="register">
             Tidak Punya Akun?<a href="register.html">Register</a>
           </div>
           </form>
           </div>
       </div>
    </body>
</html>
